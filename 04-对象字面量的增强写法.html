        //1、属性的增强写法
        const name = 'why';
        const age = 18;
        const height = 1.88;

        //ES5写法
        const obj = {
            name: name,
            age: age,
            height: height
        }
        console.log(obj);

        //ES6写法
        const obj1 = {
            name,
            age,
            height
        }

        console.log(obj1);

        //2、函数的增强写法
        //ES5写法
        const obj3 = {
            run: function(){
                console.log('跑')
            },
            eat: function(){
                console.log('吃')
            }
        }
        console.log(obj3)
        //ES6写法
        const obj4 = {
            run() {
                console.log('乱跑')
            },
            eat(){
                console.log('乱吃')
            }
        }
        console.log(obj3);
    </script>
