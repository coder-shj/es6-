<script>
  //使用`实现换行
  let string1 = `hello,
    es6 demo up!`
  console.log(string1);

  //在`符号里面使用表达式获取变量值
  let name = "mike"
  let age = 20

  let str2 = `hello,${name},age is ${age + 1}`
  console.log(str2);

  //在`中调用方法
  function f() {
    return "hellow f";
  }

  let str3 = `demp,${f()}`
  console.log(str3);

</script>
