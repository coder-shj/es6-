<script>
    //传统方式定义的方法
    const person1 = {
        sayHi:function(){
            console.log("Hi");
        },
        hello:function(){
            console.log("hello");
        }
    }

    //调用
    person1.sayHi();

     //es6定义的方法
     const person2 = {
        sayHi(){
            console.log("Hi");
        },
        hello(){
            console.log("hello");
        }
    }

    //调用
    person2.hello();
</script>
